<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar | CrystalUi</title>
    <link rel="stylesheet" href="./avatar.css" />
  </head>
  <body>
    <div class="ct-component">
      <img class="ct-avatar ct-sm" src="/avatar/images/pic1.jpg" alt="" />
      <img class="ct-avatar ct-sm" src="/avatar/images/pic2.jpg" alt="" />
      <img class="ct-avatar ct-sm" src="/avatar/images/pic3.jpg" alt="" />
      <img class="ct-avatar ct-sm" src="/avatar/images/pic4.jpg" alt="" />
    </div>
    <div class="ct-component">
      <img class="ct-avatar ct-sm" src="/avatar/images/pic1.jpg" alt="" />
      <img class="ct-avatar ct-md" src="/avatar/images/pic2.jpg" alt="" />
      <img class="ct-avatar ct-lg" src="/avatar/images/pic3.jpg" alt="" />
      <img class="ct-avatar ct-xlg" src="/avatar/images/pic4.jpg" alt="" />
    </div>
    <div class="ct-component">
      <div class="ct-fail-avatar ct-md">MT</div>
      <img src="./svg/fallback.svg" alt="" class="ct-fail-avatar ct-md" />
    </div>
    <div class="ct-component">
      <div class="ct-avatar-badge ct-md">
        <div class="ct-fail-avatar ct-md">MT</div>
        <span class="badge"></span>
      </div>
      <div class="ct-avatar-badge ct-md">
        <img src="./svg/fallback.svg" alt="" class="ct-fail-avatar ct-md" />
        <span class="badge"></span>
      </div>
    </div>
  </body>
</html>
